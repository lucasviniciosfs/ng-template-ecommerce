<div class="container">
    <app-carregando *ngIf="carregando"></app-carregando>
    <nav aria-label="breadcrumb" *ngIf="!carregando">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/login']">Login</a></li>
        <li class="breadcrumb-item active" aria-current="page">Cadastro</li>
      </ol>
    </nav>
    <div class="row" *ngIf="!carregando">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Tipo Pessoa</label>
                <div class="custom-control custom-radio">
                    <input id="fisica" name="tipoPessoa" type="radio" class="custom-control-input"
                      required="">
                    <label class="custom-control-label" for="fisica">Física</label>
                </div>
                <div class="custom-control custom-radio">
                    <input id="juridica" name="tipoPessoa" type="radio" class="custom-control-input"
                      required="">
                    <label class="custom-control-label" for="juridica">Jurídica</label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">CPF/CNPJ</label>
                <input oninput="this.value = this.value.toUpperCase()"
                    class="form-control" type="text" name="cpf" required=""
                >
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="form-group">
                <label class="control-label">Nome Completo</label>
                <input oninput="this.value = this.value.toUpperCase()"
                 class="form-control" type="text" name="nome" required="" placeholder=""
                >
            </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
              <label class="control-label">Data de Nascimento</label>
              <input mask="00/00/0000" [dropSpecialCharacters]="false" [showMaskTyped] = "true" 
               class="form-control" type="text" name="dtnascimento" required="" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" >Inscrição Estadual</label>
                <input oninput="this.value = this.value.toUpperCase()" 
                class="form-control" type="text" name="nome" required="" placeholder="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label">Telefone Celular</label>
                <input mask="(00)00000-0000" [showMaskTyped] = "true" oninput="this.value = this.value.toUpperCase()" 
                  class="form-control" type="tel" name="telCel">
            </div>
        </div>
        <div class="col-md-6 ">
            <div class="form-group">
                <label class="control-label">Telefone</label>
                <input mask="(00)00000-0000" [showMaskTyped] = "true" oninput="this.value = this.value.toUpperCase()"
                  class="form-control" type="tel" name="telPrinc" required="">
            </div>
        </div>
        <div class="col-md-6">
            <label>CEP</label>
            <input mask="00000-000" [showMaskTyped] = "true" oninput="this.value = this.value.toUpperCase()"
             (focusout)="carregaEndereco($event)" class="form-control" type="text" required="">
        </div>
        <div class="col-md-6 ">
            <div class="form-group">
                <label>Endereço</label>
                <input oninput="this.value = this.value.toUpperCase()"
                 class="form-control" type="text" name="endereco" required="" placeholder="">
            </div>
        </div>
        <div class="col-md-6">
            <label>Numero </label>
            <input  class="form-control" type="number" name="numEnd" required="" placeholder="">
        </div>
        <div class="col-md-6">
            <label>Complemento </label>
            <input oninput="this.value = this.value.toUpperCase()" class="form-control" type="text">
        </div>
        <div class="col-md-6">
            <label>Bairro </label>
            <input oninput="this.value = this.value.toUpperCase()" class="form-control" type="text">
        </div>
        <div class="col-md-6">
            <label>Cidade </label>
            <input oninput="this.value = this.value.toUpperCase()" class="form-control" type="text">
        </div>
        <div class="col-md-6">
            <label>Estado UF</label>
            <input mask="SS" oninput="this.value = this.value.toUpperCase()" class="form-control" maxlength="2" type="text" required="">
        </div>
    </div>
    <hr/>
    <div class="row" *ngIf="!carregando">
        <div class="col-md-6">
            <div class="form-group">
                <label>Email Login</label>
                <input class="form-control" type="email" name="email" required="" placeholder="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Senha</label>
                <input class="form-control" type="password" name="senha" required="" placeholder="">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Confirmar Senha</label>
                <input  class="form-control" type="password" name="confSenha" required="" placeholder="">
            </div>
        </div>
    </div>
    <div class="row" *ngIf="!carregando">
        <div class="col-md-12">
            <button style="width: 100%;" class="btn btn-dark" type="submit"> Cadastrar </button>
        </div>
    </div>
    <br>
    <div class="row" *ngIf="!carregando">
        <div class="col-md-12">
            <button style="width: 100%;" class="btn btn-danger" type="submit"> Sair </button>
        </div>
    </div>
    <br>
</div>
