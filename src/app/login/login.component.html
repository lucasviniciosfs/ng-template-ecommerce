<div class="container">
    <app-carregando *ngIf="carregando"></app-carregando>
    <nav aria-label="breadcrumb" *ngIf="!carregando">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Login</li>
      </ol>
    </nav>
    <div class="row" *ngIf="!carregando">
        <div class="col-md-12">
            <div class="form-group">
                <label>Email: </label>
                <input class="form-control" type="email" name="email">
                <label>Senha: </label>
                <input class="form-control" type="password" name="senha">
                <a href="JavaScript:void(0)" (click)="modalRecuperaSenha.show()">Esqueci minha senha</a>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Lembrar Login
                </label>
            </div>
            <br>
            <div class="form-group has-success col-sm-12 col-md-12" style="padding: 0%;">
                <button style="width: 100%;" class="btn btn-dark" type="submit">
                    Entrar 
                </button>
            </div>
            <label>NÃ£o tem uma conta?</label>
            <div class="form-group has-success col-sm-12 col-md-4" style="padding: 0%;">
                <button style="width: 100%;" [routerLink]="['/cadastro']" class="btn btn-dark" type="button">Cadastre-se
                </button>
            </div>
        </div>
    </div>
    <!-- modal de recuperar senha -->
    <div class="modal fade" bsModal #modalRecuperaSenha="bs-modal" tabindex="-1" role="dialog"
        aria-labelledby="dialog-nested-name1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="dialog-nested-name1" class="modal-title pull-left">Recuperar Senha</h4>
                    <button type="button" class="close pull-right" aria-label="Close"
                        (click)="modalRecuperaSenha.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label>Informe seu email:</label>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <input class="form-control" type="email"
                                        name="email" required="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <button type="button" style="width: 100%;" class="btn btn-dark">
                        Enviar email
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
